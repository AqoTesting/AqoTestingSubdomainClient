<mat-card class="auth-card">
  <mat-card-title>Восстановление</mat-card-title>
  <mat-card-content>
    <div class="auth-container">
      <p>
        <mat-form-field class="auth-field" appearance="fill" color="accent">
          <mat-label>Введите e-mail</mat-label>
          <input
            matInput
            placeholder="aqo@example.ru"
            [formControl]="email"
            required
          />
          <mat-error *ngIf="email.invalid">{{
            getErrorMessageEmail()
          }}</mat-error>
        </mat-form-field>
      </p>
      <div class="login-action">
        <div>
          <button mat-flat-button (click)="sendRecoveryRequest()" [disabled]="email.invalid">
            Восстановить
          </button>
        </div>
        <div>
          <a routerLink="/auth/signin">Войти</a><br />
          <a routerLink="/auth/signup">Регистрация</a>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
