<app-navbar></app-navbar>
<div class="rooms-conteiner">
  <ng-container *ngIf="room; else loading" class="rooms-conteiner">
    <div class="rooms-header">
      <h1>{{ room.name }}</h1>
      <div [innerHtml]="room.description"></div>
    </div>

    <div class="room-content">
      <app-tests [roomId]="roomId"></app-tests>
    </div>
  </ng-container>
  <ng-template #loading>
    <mat-spinner class="loading"></mat-spinner>
  </ng-template>
</div>
