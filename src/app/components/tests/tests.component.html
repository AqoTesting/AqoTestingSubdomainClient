<div class="text-center">
  <button
    routerLink="/room/create"
    mat-mini-fab
    color="primary"
    aria-label="Создать новую комнату"
    matTooltip="Создать новую комнату"
  >
    <mat-icon>add</mat-icon>
  </button>
  <ng-container *ngIf="tests; else loading"></ng-container>
  <ng-template #loading>
    <mat-spinner class="loading text-center"></mat-spinner>
  </ng-template>
</div>
